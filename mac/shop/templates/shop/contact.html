{% extends 'shop/basic.html' %}

{% block title %} Contact {% endblock %}


{% block body %}
<div class="container my-4">
    <h2>Contact for query</h2>
<form action ="/shop/contact/" method="post">{% csrf_token %}
  <div class="form-group">
    <label for="name"><b>Name</b></label>
    <input type="text" class="form-control" name='name' id="name" placeholder="Enter your name">
  </div>
    <div class="form-group">
    <label for="email"><b>Email</b></label>
    <input type="email" class="form-control" name='email' id="email" placeholder="name@example.com">
  </div>
    <div class="form-group">
        <label for="phone"><b>Phone No.</b></label>
    <input type="tel" class="form-control" name='phone' id="phone" placeholder="Enter your phone">
  </div>
   <div class="form-group">
       <label for="query"><b>Write down your query here</b></label>
    <textarea class="form-control" name='query' id="query" rows="3"></textarea>
  </div>
<button type="submit" class="btn btn-secondary">Submit</button>

</form>
    </div>

{% endblock %}

{% block js %}
<script>
{% if thank %}
alert('Thanks for submitting your query. You will be replied soon.');
document.location = "/shop";
{% endif %}
</script>
{% endblock %}
